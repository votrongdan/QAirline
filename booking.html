<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css"/>
    <title>Đặt vé máy bay | QAirline</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <img src="assets/qairline logo.png" alt="logo">
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="index.html">TRANG CHỦ</a></li>
        <li><a href="about.html">VỀ CHÚNG TÔI</a></li>
        <li><a href="tourpage.html">TOUR</a></li>
        <li><a href="package.html">TRỌN GÓI</a></li>
        <li><a href="contact.html">LIÊN HỆ</a></li>
        <li><a href="#">ĐẶT VÉ NGAY</a></li>
      </ul>
      <div class="nav__btns">
        <a href="booking.html" class="btn">ĐẶT VÉ NGAY</a>
        </div>
    </nav>

    <header>
        <div class="header__container">
            <h1>Đặt chuyến bay của bạn với QAirline</h1>
            <p>Quy trình đặt vé máy bay liền mạch và dễ dàng</p>
        </div>
    </header>

    <section class="section__container booking__container">
        <h2 class="section__header">Tìm chuyến bay của bạn</h2>
        <form class="booking__form" action="searchFlight.php" method="get">
            <div class="form__group">
                <label for="departure">Thành phố khởi hành</label>
                <input type="text" id="departure" name="departure" placeholder="Enter your departure city">
            </div>
            <div class="form__group">
                <label for="destination">Điểm đến</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination">
            </div>
            <div class="form__group">
                <label for="departure-date">Ngày khởi hành</label>
                <input type="date" id="departure-date" name="departure-date">
            </div>
            <div class="form__group">
                <label for="return-date">Ngày về</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="form__group">
                <label for="passengers">Hành khách</label>
                <select id="passengers">
                    <option value="1">1 hành khách</option>
                    <option value="2">2 hành khách</option>
                    <option value="3">3 hành khách</option>
                    <option value="4">4+ hành khách</option>
                </select>
            </div>
            <button type="submit" class="btn">Tìm kiếm chuyến bay</button>
        </form>
    </section>

    <footer>
        <div class="footer__bar">
            Copyright © 2024 QAirline. All rights reserved.
        </div>
    </footer>
</body>
</html>
