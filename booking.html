    <header>
        <div class="header__container">
            <h1>Book Your Flight with Skywings</h1>
            <p>Seamless and easy flight booking process</p>
        </div>
    </header>

    <section class="section__container booking__container">
        <h2 class="section__header">Find Your Flight</h2>
        <form class="booking__form" action="searchFlight.php" method="get">
            <div class="form__group">
                <label for="departure">Departure City</label>
                <input type="text" id="departure" name="departure" placeholder="Enter your departure city">
            </div>
            <div class="form__group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination">
            </div>
            <div class="form__group">
                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure-date">
            </div>
            <div class="form__group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="form__group">
                <label for="passengers">Passengers</label>
                <select id="passengers">
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4+ Passengers</option>
                </select>
            </div>
            <button type="submit" class="btn">Search Flights</button>
        </form>
    </section>
